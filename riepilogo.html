<!DOCTYPE html>
<html lang="it" class="h-100">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Riepilogo Prenotazione - Imbriani Noleggio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    body { background: linear-gradient(135deg,#0f172a 0%,#1e293b 100%); min-height:100vh; }
    .glass-card{ background: rgba(15,23,42,.85); border-radius: 16px; backdrop-filter: blur(16px); margin: 2em auto; padding: 2em; box-shadow: 0 6px 30px rgba(0,0,0,0.36); }
    .title-critical{ font-weight: 700; color: #38bdf8; }
    .summary-list{ color: #e2e8f0; font-size: 1.08em; }
    .btn-confirm{ background: linear-gradient(45deg,#0ea5e9,#3b82f6); color: #fff;font-weight:600;border-radius:12px; padding: 10px 28px;font-size:1.1em;}
    .btn-confirm:hover{background:linear-gradient(45deg,#0284c7,#2563eb); color:#fff;}
  </style>
</head>
<body class="d-flex flex-column h-100">
  <header class="pt-4">
    <div class="container">
      <h1 class="h3 title-critical mb-3"><i class="fas fa-clipboard-list me-2"></i>Riepilogo Prenotazione</h1>
      <p class="text-white-50">Controlla i dati prima di confermare.</p>
    </div>
  </header>
  <main class="flex-grow-1 py-2">
    <div class="container">
      <div class="glass-card">
        <div id="riepilogoDati" class="summary-list mb-3">Caricamento riepilogo...</div>
        <button id="btnConferma" class="btn btn-confirm mt-3"><i class="fas fa-check me-2"></i>Conferma prenotazione</button>
        <div id="toastMsg" class="text-success mt-3 fw-bold" style="display:none;"></div>
      </div>
    </div>
  </main>
  <script src="config.js"></script>
  <script src="shared-utils.js"></script>
  <script>
    // Recupera i dati da sessionStorage (inviati dalla pagina precedente)
    function renderRiepilogo() {
      let dati = sessionStorage.getItem('datiAutisti');
      dati = dati ? JSON.parse(dati) : {};
      let html = '';
      // Se non ci sono dati, mostra alert minimal
      if (!dati.autista1 || !dati.autista1.nome) {
        html = '<span class="text-danger fw-semibold">Nessun dato ricevuto! Torna indietro e conferma i dati.</span>';
        document.getElementById('btnConferma').disabled = true;
        document.getElementById('riepilogoDati').innerHTML = html;
        return;
      }
      html += `<div><strong>Autista principale:</strong><br>Nome: ${dati.autista1.nome} ${dati.autista1.cognome}<br>CF: ${dati.autista1.cf}<br>Cell: ${dati.autista1.cell}<br>Data nascita: ${dati.autista1.nascita}<br>Luogo nascita: ${dati.autista1.luogo}<br>Patente: ${dati.autista1.patente}<br>Rilascio patente: ${dati.autista1.rilascio}<br>Scadenza patente: ${dati.autista1.scadenza}<br>Residenza: ${dati.autista1.residenza}</div>`;
      if (dati.autista2 && dati.autista2.nome) {
        html += `<hr><div><strong>Autista 2:</strong><br>Nome: ${dati.autista2.nome} ${dati.autista2.cognome}<br>CF: ${dati.autista2.cf}<br>Cell: ${dati.autista2.cell}<br>Data nascita: ${dati.autista2.nascita}<br>Luogo nascita: ${dati.autista2.luogo}<br>Patente: ${dati.autista2.patente}<br>Rilascio patente: ${dati.autista2.rilascio}<br>Scadenza patente: ${dati.autista2.scadenza}<br>Residenza: ${dati.autista2.residenza}</div>`;
      }
      if (dati.autista3 && dati.autista3.nome) {
        html += `<hr><div><strong>Autista 3:</strong><br>Nome: ${dati.autista3.nome} ${dati.autista3.cognome}<br>CF: ${dati.autista3.cf}<br>Cell: ${dati.autista3.cell}<br>Data nascita: ${dati.autista3.nascita}<br>Luogo nascita: ${dati.autista3.luogo}<br>Patente: ${dati.autista3.patente}<br>Rilascio patente: ${dati.autista3.rilascio}<br>Scadenza patente: ${dati.autista3.scadenza}<br>Residenza: ${dati.autista3.residenza}</div>`;
      }
      document.getElementById('riepilogoDati').innerHTML = html;
    }
    // Conferma prenotazione
    document.getElementById('btnConferma').onclick = function(){
      document.getElementById('btnConferma').disabled = true;
      document.getElementById('toastMsg').textContent = 'Prenotazione confermata!';
      document.getElementById('toastMsg').style.display = 'block';
      setTimeout(()=>{
        window.location.href = 'index.html';
      }, 1300);
    };
    // Popola i dati una volta caricata la pagina
    document.addEventListener('DOMContentLoaded', renderRiepilogo);
  </script>
</body>
</html>
