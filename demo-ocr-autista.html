<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo OCR Autista - Tesseract.js Gratis</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
  <style>
    body {
      font-family: 'Inter', Arial, sans-serif;
      background: radial-gradient(900px 800px at 30% -10%, #232c46 0%, rgba(100,116,255,0.14) 60%), linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      color: #E2E8F0;
      min-height: 100vh;
    }
    .container {
      max-width: 540px;
      margin: 0 auto;
      padding: 32px 12px;
      background: rgba(24,32,48,0.90);
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(19,22,37,0.22);
    }
    input[type="file"] { display: none; }
    label.btn-file {
      display: inline-block;
      cursor: pointer;
      background: linear-gradient(99deg,#6366F1 30%,#0ea5e9 100%);
      color: #fff;
      padding: 16px 32px;
      border-radius: 12px;
      font-size: 1.2rem;
      box-shadow: 0 8px 32px rgba(99,102,241,0.11);
      margin-bottom:12px;
    }
    #ocr-preview img {
      max-width: 260px;
      max-height: 320px;
      border-radius: 12px;
      border: 2px solid #6366F1;
      margin-top:14px;
      margin-bottom:6px;
      box-shadow:0 4px 16px #6366F155;
    }
    .loader {
      margin-top: 10px;
    }
    .field-group {
      margin: 19px 0;
      display: flex;
      gap:16px;
    }
    .field-group label {
      min-width:120px;
      color:#A5B4FC;
    }
    .field-group input {
      width: 100%;
      font-size:1rem;
      border: 2px solid #6366F1;
      border-radius: 7px;
      padding: 7px 12px;
      background: rgba(16, 185, 129, 0.07);
      color: #232c46;
      font-weight: 700;
    }
    .ocr-success {
      color: #10B981;
      margin-top:17px;
      background: rgba(16,185,129,0.1);
      border-radius:8px;
      padding:10px 0;
    }
    .ocr-error {
      color: #EF4444;
      margin-top:17px;
      background: rgba(239,68,68,0.07);
      border-radius:8px;
      padding:10px 0;
    }
    .debug {
      font-size:0.92em;
      color:#A5B4FC;
      background: rgba(40,43,60,0.23);
      border-radius:6px;
      padding:12px 7px;
      margin-top:12px;
      white-space:pre-wrap;
      max-height:130px;
      overflow:auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 style="text-align:center;">Demo OCR Autista</h2>
    <p style="text-align:center; color:#A5B4FC;">Scansiona patente/carta identitÃ  (italiana) e compila automaticamente i dati!</p>
    <label for="ocr-file" class="btn-file"><i class="fas fa-camera"></i> Carica/Scatta Documento</label>
    <input type="file" id="ocr-file" accept="image/*" capture="environment" />
    <div id="ocr-preview"></div>
    <div class="loader" id="ocr-loader" style="display:none;">ðŸ”„ Riconoscimento in corso...</div>
    <div id="ocr-success" class="ocr-success" style="display:none;">âœ… Dati estratti! Controlla e correggi se serve.</div>
    <div id="ocr-error" class="ocr-error" style="display:none;"></div>
    <div class="field-group"><label>Nome:</label><input type="text" id="nome" disabled></div>
    <div class="field-group"><label>Cognome:</label><input type="text" id="cognome" disabled></div>
    <div class="field-group"><label>Data di nascita:</label><input type="text" id="data-nascita" disabled></div>
    <div class="field-group"><label>Codice Fiscale:</label><input type="text" id="cf" disabled></div>
    <div class="field-group"><label>Numero documento:</label><input type="text" id="numero-doc" disabled></div>
    <div class="debug" id="ocr-debug" style="display:none;"></div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js"></script>
  <script>
    // OCR logic
    document.getElementById('ocr-file').onchange = async (e) => {
      const file = e.target.files[0];
      if (!file) return;
      document.getElementById('ocr-preview').innerHTML = `<img src="${URL.createObjectURL(file)}">`;
      document.getElementById('ocr-loader').style.display = '';
      document.getElementById('ocr-success').style.display = 'none';
      document.getElementById('ocr-error').style.display = 'none';
      document.getElementById('ocr-debug').style.display = 'none';
      try {
        const { data: { text } } = await Tesseract.recognize(file, 'ita', {
          logger: m => console.log(m)
        });
        document.getElementById('ocr-loader').style.display = 'none';
        // Parse Italian document:
        document.getElementById('ocr-debug').textContent = text.trim();
        document.getElementById('ocr-debug').style.display = '';
        let extracted = { nome: '', cognome: '', dataNascita: '', cf: '', numeroDoc: '' };
        // Codice Fiscale
        let cf = text.match(/\b[A-Z]{6}[0-9]{2}[A-Z][0-9]{2}[A-Z][0-9]{3}[A-Z]\b/i);
        if (cf) extracted.cf = cf[0];
        // Data di nascita
        let date = text.match(/\b(\d{1,2})[\/\-\.](\d{1,2})[\/\-\.](\d{4})\b/);
        if (date) extracted.dataNascita = `${date[1].padStart(2, '0')}/${date[2].padStart(2, '0')}/${date[3]}`;
        // Nome
        let nome = text.match(/NOME[:\s]+([A-Za-z]+)/i); if (nome) extracted.nome = nome[1];
        // Cognome
        let cognome = text.match(/COGNOME[:\s]+([A-Za-z]+)/i); if (cognome) extracted.cognome = cognome[1];
        // Numero doc (patente: 2 lettere + 7 cifre)
        let ndoc = text.match(/\b[A-Z]{2}[0-9]{7}\b/); if (ndoc) extracted.numeroDoc = ndoc[0];
        // Fill fields
        document.getElementById('nome').value = extracted.nome;
        document.getElementById('cognome').value = extracted.cognome;
        document.getElementById('data-nascita').value = extracted.dataNascita;
        document.getElementById('cf').value = extracted.cf;
        document.getElementById('numero-doc').value = extracted.numeroDoc;
        document.getElementById('ocr-success').style.display = '';
      } catch (err) {
        document.getElementById('ocr-loader').style.display = 'none';
        document.getElementById('ocr-error').textContent = 'Errore OCR: ' + err;
        document.getElementById('ocr-error').style.display = '';
      }
    };
  </script>
</body>
</html>
