    function showAdminGate(show){
      const gate = document.getElementById('admin-login-gate');
      if (!gate) return;
      // Se la sessione √® presente, non mostrare mai il gate (protezione contro race)
      try {
        if (show && hasAdminSessionPresent()) {
          console.debug('[ADMIN] showAdminGate richiesto con sessione presente: ignoro');
          gate.classList.add('d-none');
          gate.classList.remove('d-flex');
          return;
        }
      } catch(_) { /* noop */ }
      if (show) {
        gate.classList.remove('d-none');
        gate.classList.add('d-flex');
      } else {
        gate.classList.add('d-none');
        gate.classList.remove('d-flex');
      }
    }

    function hasAdminSessionPresent(){
      try{
        if (localStorage.getItem('imbriani_admin_session')) return true;
      }catch(_){}
      try{
        if (sessionStorage.getItem('imbriani_admin_session')) return true;
      }catch(_){}
      // RIMOSSO: Controllo cookie disabilitato per sicurezza
      // try{
      //   const m = document.cookie.match(/(?:^|; )imbriani_admin_session=([^;]*)/);
      //   if (m && m[1]) return true;
      // }catch(_){}
      return false;
    }

    function hideAdminGatePermanent(){
      const gate = document.getElementById('admin-login-gate');
      if (gate && gate.parentNode) {
        gate.style.display = 'none';
        // Rimuovi completamente il gate per evitare che rimanga visibile per stile/overlay
        try { gate.parentNode.removeChild(gate); } catch(_) {}
      }
    }

      // }catch(_){ }
    }

    // Util centralizzato per persistere la sessione admin su tutti i canali
    function setAdminSession(session){
      try { sessionStorage.setItem('imbriani_admin_session', JSON.stringify(session)); } catch(_){}
      setAdminSessionCookie(session);
      try { setWindowNameSession(session); } catch(_){}
    }

    function getCookie(name){
      const m = document.cookie.match(new RegExp('(?:^|; )'+name+'=([^;]*)'));
      return m ? m[1] : null;
    }
    
    function restoreAdminSessionFromCookie(){
      const hasLocal = !!localStorage.getItem('imbriani_admin_session');

      // RIMOSSO: Recupero da cookie disabilitato per sicurezza

      //     try { sessionStorage.setItem('imbriani_session', JSON.stringify(sess)); } catch(_){}
      //     return true;
      //   }
      // }catch(_){ }
      return false;
    }

    // Fallback di persistenza per reload nello stesso tab (funziona anche su file://)
    function setWindowNameSession(session){
      try{
        const payload = btoa(unescape(encodeURIComponent(JSON.stringify(session))));
        window.name = `imbriani_admin_session:${payload}`;
      }catch(_){ }
    }

    function restoreAdminSessionFromWindowName(){
      const hasLocal = !!localStorage.getItem('imbriani_admin_session');
      if (hasLocal) return true;
      try{
        const nm = window.name || '';
        if (!nm.startsWith('imbriani_admin_session:')) return false;
        const payload = nm.split(':')[1] || '';
        const json = decodeURIComponent(escape(atob(payload)));
        const sess = JSON.parse(json);
        if (sess && sess.token){
          sessionStorage.setItem('imbriani_admin_session', JSON.stringify(sess));
          try { sessionStorage.setItem('imbriani_session', JSON.stringify(sess)); } catch(_){}
          return true;
        }
      }catch(_){ }
      return false;
    }

    function clearWindowNameSession(){
      try{ if ((window.name||'').startsWith('imbriani_admin_session:')) window.name=''; }catch(_){ }
    }

    // Pulisce completamente qualsiasi traccia di sessione admin
    function clearAdminSessionAll(){
      try { localStorage.removeItem('imbriani_admin_session'); } catch(_){}
      try { localStorage.removeItem('imbriani_session'); } catch(_){}
      try { sessionStorage.removeItem('imbriani_admin_session'); } catch(_){}
      clearAdminSessionCookie();
      clearWindowNameSession();
    }

    async function ensureAdminGateState(){
      // Valida sempre col backend il token attivo; se invalido, pulisce sessione e mostra il gate
      if (typeof secureGet === 'function') {
        try {
          const res = await secureGet('debugAuth', { targetAction: 'getVeicoli', debug: 1 });
          const isAdminValid = !!(res && res.success && res.sessionValid && String(res.sessionRole||'').toLowerCase() === 'admin');
          if (isAdminValid) {
            // Token valido: persisti sessione minima e nascondi gate
            try {
              const tok = (typeof getActiveToken === 'function') ? getActiveToken() : null;
              if (tok) {
                const session = { name: 'Admin', token: tok, role: 'admin', exp: null, timestamp: Date.now() };
                setAdminSession(session);
                hideAdminGatePermanent();
                if (window.loadAdminSection) { loadAdminSection('dashboard'); }
              }
            } catch(_){}
          } else {
            // Token non valido: pulisci tutto e mostra gate
            clearAdminSessionAll();
            showAdminGate(true);
          }
        } catch(_){ /* in caso di errore rete, non alterare stato corrente */ }
      }
    }

    async function requestAdminOTP(){
      const name = document.getElementById('admin-name')?.value || 'Antonio';
      try{
        const res = await (window.securePost ? securePost('requestAdminOTP', { name }) : Promise.resolve({ success:false }));
        if (res && res.success){ 
          window.showToast?.('OTP inviato su Telegram', 'info');
          // Ambiente senza Telegram: server pu√≤ ritornare debugOtp
          if (res.debugOtp){
            const otpEl = document.getElementById('admin-otp');
            if (otpEl){ otpEl.value = String(res.debugOtp); }
            window.showToast?.(`OTP di test: ${res.debugOtp}`, 'warning');
          }
        }
        else { window.showToast?.('Errore invio OTP', 'error'); }
      } catch(err){ console.warn('requestAdminOTP error', err); window.showToast?.('Errore invio OTP', 'error'); }
    }

    async function handleAdminLogin(){
      const name = document.getElementById('admin-name')?.value || '';
      const otp = document.getElementById('admin-otp')?.value || '';
      const btn = document.getElementById('admin-login-btn');
      if (!name || !otp){ window.showToast?.('Inserisci nome ed OTP', 'warning'); return; }
      btn.disabled = true; const original = btn.innerHTML; btn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Accesso...';
      try{
        const res = await (window.securePost ? securePost('adminLogin', { name, otp }) : Promise.resolve({ success:false }));
        if (res && res.success && res.token){
          const session = { name: res.name||name, token: res.token, role: res.role||'admin', exp: res.exp, timestamp: Date.now() };
          setAdminSession(session);
          window.showToast?.('Accesso admin riuscito', 'success');
          hideAdminGatePermanent();
          if (window.loadAdminSection) { loadAdminSection('dashboard'); }
        } else {
          window.showToast?.('OTP non valido o scaduto', 'error');
        }
      } catch(err){ console.error('adminLogin error', err); window.showToast?.('Errore accesso', 'error'); }
      finally { btn.disabled = false; btn.innerHTML = original; }
    }

    async function handleAdminLogout(){
      const btn = document.getElementById('admin-logout-btn');
      if (btn) { btn.disabled = true; const original = btn.innerHTML; btn.innerHTML = '<i class="fas fa-spinner fa-spin me-1"></i>Logout...'; }
      try {
        // Prova a revocare la sessione lato backend (best effort)
        if (window.securePost) {
          try { await securePost('revokeSession', {}); } catch(_){ /* ignora eventuali errori */ }
        }
        try { localStorage.removeItem('imbriani_admin_session'); } catch(_){}
        try { localStorage.removeItem('imbriani_session'); } catch(_){}
        window.showToast?.('Logout effettuato', 'success');
        // Ricarica pagina per ripristinare il gate di login
        location.reload();
      } finally {
        if (btn) { btn.disabled = false; btn.innerHTML = '<i class="fas fa-sign-out-alt me-1"></i> Logout admin'; }
      }
    }

    window.addEventListener('DOMContentLoaded', async () => {
      // Auto-session per sviluppo locale: consente di lavorare senza OTP su localhost
      (function ensureDevAutoSession(){

          else { window.showToast?.('Dev login fallito','error'); }

      });
      // Cleanup extra su logout: rimuovi cookie e window.name
      document.getElementById('admin-logout-btn')?.addEventListener('click', () => { clearAdminSessionAll(); });
      // Se ora c'√® sessione, persisti anche in window.name per i prossimi reload
      if (hasAdminSession) {
        try{ const raw = sessionStorage.getItem('imbriani_admin_session'); if (raw) setWindowNameSession(JSON.parse(raw)); }catch(_){ }
      }
      // Se ora c'√® sessione, carica dashboard
      if (window.loadAdminSection && hasAdminSession) { loadAdminSection('dashboard'); }

      try {
        const persisted = localStorage.getItem('adminSidebarCollapsed') === '1';
        if (persisted && window.innerWidth >= 992) {

        }
      } catch(e) {}
      if (window.loadAdminSection && hasAdminSession) {
        loadAdminSection('dashboard');

    });
