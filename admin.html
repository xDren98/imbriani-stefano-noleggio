<!DOCTYPE html>
<html lang="it" class="h-100">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin ‚Äî Imbriani Stefano Noleggio</title>
  <meta name="theme-color" content="#0066FF">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css?v=8012">
  <link rel="stylesheet" href="admin-styles.css?v=2000">
</head>
<body class="h-100">
  <!-- Gate di login admin (OTP Telegram) -->
  <div id="admin-login-gate" class="position-fixed top-0 start-0 w-100 h-100 d-flex align-items-center justify-content-center bg-dark bg-opacity-75" style="z-index:1060; display:none;">
    <div class="card shadow" style="max-width: 420px; width: 92%;">
      <div class="card-body">
        <h5 class="card-title mb-2">Accesso Admin</h5>
        <p class="text-muted mb-3">Seleziona il tuo nome e inserisci l'OTP ricevuto su Telegram.</p>
        <div class="mb-3">
          <label class="form-label">Nome admin</label>
          <select id="admin-name" class="form-select">
            <option value="Antonio">Antonio</option>
            <option value="Beatrice">Beatrice</option>
            <option value="Stefano">Stefano</option>
          </select>
        </div>
        <div class="d-flex gap-2 mb-3">
          <button id="admin-request-otp" class="btn btn-outline-primary flex-grow-1" type="button">
            <i class="fas fa-paper-plane me-1"></i> Invia OTP su Telegram
          </button>
        </div>
        <div class="mb-3">
          <label class="form-label">Codice OTP</label>
          <input id="admin-otp" type="text" inputmode="numeric" autocomplete="one-time-code" class="form-control" placeholder="6 cifre" />
        </div>
        <div class="d-grid gap-2">
          <button id="admin-login-btn" class="btn btn-primary" type="button">
            <i class="fas fa-unlock-keyhole me-1"></i> Accedi
          </button>
        </div>
      </div>
    </div>
  </div>
  <!-- SIDEBAR aggiornata -->
  <nav class="admin-sidebar" id="sidebar">
    <div class="sidebar-header">
      <h5 class="mb-0">üöê Imbriani ‚Äî Admin</h5>
      <small class="text-white-50">Dashboard Gestionale</small>
    </div>
    <div class="sidebar-nav">
      <a class="nav-link active" data-section="dashboard" href="#"><i class="fas fa-chart-line me-2"></i>Dashboard</a>
      <a class="nav-link" data-section="prenotazioni" href="#"><i class="fas fa-calendar-alt me-2"></i>Prenotazioni</a>
      <a class="nav-link" data-section="legacy" href="#"><i class="fas fa-hourglass-half me-2"></i>Legacy</a>
      <a class="nav-link" data-section="clienti" href="#"><i class="fas fa-users me-2"></i>Clienti</a>
      <a class="nav-link" data-section="flotta" href="#"><i class="fas fa-car me-2"></i>Flotta</a>
      <div class="nav-divider"></div>
      <a class="nav-link" data-section="statistiche" href="#"><i class="fas fa-chart-pie me-2"></i>Statistiche</a>
      <a class="nav-link" data-section="settings" href="#"><i class="fas fa-cog me-2"></i>Impostazioni</a>
    </div>
  </nav>

  <!-- MAIN CONTENT -->
  <main class="main-content" id="mainContent">
    <header class="px-4 py-3 sticky-top d-flex justify-content-between align-items-center">
      <div class="d-flex align-items-center">
        <button class="btn btn-link text-secondary me-2" id="sidebar-toggle" aria-label="Mostra/Nascondi sidebar"><i class="fas fa-bars"></i></button>
        <h1 class="h5 mb-0 fw-bold" id="page-title">Dashboard</h1>
      </div>
      <div class="d-flex align-items-center gap-2">
        <button class="btn btn-outline-primary btn-sm" id="refresh-all"><i class="fas fa-sync-alt me-1"></i>Aggiorna</button>
      </div>
    </header>

    <div class="container-fluid p-4" id="admin-root">
      <!-- Content injected by admin-scripts.js -->
      <div class="alert alert-info"><i class="fas fa-spinner fa-spin me-2"></i>Caricamento dashboard‚Ä¶</div>
    </div>
  </main>

  <!-- LOADER -->
  <div id="spinner" class="loader-premium d-none">
    <div class="loader-spinner"></div>
    <div class="loader-text" id="loader-message">Caricamento dati...</div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="config.js"></script>
  <script src="shared-utils.js"></script>
  <script src="admin-scripts.js"></script>
  <!-- Cache-busting per aggiornare rapidamente gli script dell'admin -->
  <script src="admin-prenotazioni.js?v=9013"></script>

  <script>
    function showAdminGate(show){
      const gate = document.getElementById('admin-login-gate');
      if (!gate) return;
      gate.style.display = show ? 'flex' : 'none';
    }

    async function requestAdminOTP(){
      const name = document.getElementById('admin-name')?.value || 'Antonio';
      try{
        const res = await (window.securePost ? securePost('requestAdminOTP', { name }) : Promise.resolve({ success:false }));
        if (res && res.success){ 
          window.showToast?.('OTP inviato su Telegram', 'info');
          // Ambiente senza Telegram: server pu√≤ ritornare debugOtp
          if (res.debugOtp){
            const otpEl = document.getElementById('admin-otp');
            if (otpEl){ otpEl.value = String(res.debugOtp); }
            window.showToast?.(`OTP di test: ${res.debugOtp}`, 'warning');
          }
        }
        else { window.showToast?.('Errore invio OTP', 'error'); }
      } catch(err){ console.warn('requestAdminOTP error', err); window.showToast?.('Errore invio OTP', 'error'); }
    }

    async function handleAdminLogin(){
      const name = document.getElementById('admin-name')?.value || '';
      const otp = document.getElementById('admin-otp')?.value || '';
      const btn = document.getElementById('admin-login-btn');
      if (!name || !otp){ window.showToast?.('Inserisci nome ed OTP', 'warning'); return; }
      btn.disabled = true; const original = btn.innerHTML; btn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Accesso...';
      try{
        const res = await (window.securePost ? securePost('adminLogin', { name, otp }) : Promise.resolve({ success:false }));
        if (res && res.success && res.token){
          const session = { name: res.name||name, token: res.token, role: res.role||'admin', exp: res.exp, timestamp: Date.now() };
          try { localStorage.setItem('imbriani_admin_session', JSON.stringify(session)); } catch(_){}
          try { localStorage.setItem('imbriani_session', JSON.stringify(session)); } catch(_){}
          window.showToast?.('Accesso admin riuscito', 'success');
          showAdminGate(false);
          if (window.loadAdminSection) { loadAdminSection('dashboard'); }
        } else {
          window.showToast?.('OTP non valido o scaduto', 'error');
        }
      } catch(err){ console.error('adminLogin error', err); window.showToast?.('Errore accesso', 'error'); }
      finally { btn.disabled = false; btn.innerHTML = original; }
    }

    // Sidebar toggle mobile/desktop
    document.getElementById('sidebar-toggle')?.addEventListener('click', () => {
      const sidebar = document.getElementById('sidebar');
      const main = document.getElementById('mainContent');
      if (window.innerWidth < 992) {
        sidebar.classList.toggle('show');
      } else {
        const collapsed = sidebar.classList.toggle('collapsed');
        main.classList.toggle('collapsed', collapsed);
        try { localStorage.setItem('adminSidebarCollapsed', collapsed ? '1' : '0'); } catch(e) {}
      }
    });

    // Navigation
    document.querySelectorAll('.sidebar-nav .nav-link').forEach(link => {
      link.addEventListener('click', (e) => {
        e.preventDefault();
        document.querySelectorAll('.sidebar-nav .nav-link').forEach(l => l.classList.remove('active'));
        link.classList.add('active');
        const titles = {
          'dashboard': 'Dashboard',
          'prenotazioni': 'Gestione Prenotazioni',
          'legacy': 'Prenotazioni Legacy',
          'clienti': 'Gestione Clienti',
          'flotta': 'Gestione Flotta',
          'statistiche': 'Statistiche',
          'settings': 'Impostazioni'
        };
        document.getElementById('page-title').textContent = titles[link.dataset.section] || 'Dashboard';
        const hasSession = !!localStorage.getItem('imbriani_admin_session');
        if (window.loadAdminSection && hasSession) {
          loadAdminSection(link.dataset.section);
        } else {
          window.showToast?.('Effettua il login admin per accedere', 'warning');
          showAdminGate(true);
        }
        if (window.innerWidth < 992) {
          document.getElementById('sidebar').classList.remove('show');
        }
      });
    });

    window.addEventListener('DOMContentLoaded', () => {
      // Gate di login admin: richiedi sessione valida
      const hasAdminSession = !!localStorage.getItem('imbriani_admin_session');
      showAdminGate(!hasAdminSession);
      document.getElementById('admin-request-otp')?.addEventListener('click', requestAdminOTP);
      document.getElementById('admin-login-btn')?.addEventListener('click', handleAdminLogin);
      // Ripristina stato sidebar su desktop
      try {
        const persisted = localStorage.getItem('adminSidebarCollapsed') === '1';
        if (persisted && window.innerWidth >= 992) {
          document.getElementById('sidebar').classList.add('collapsed');
          document.getElementById('mainContent').classList.add('collapsed');
        }
      } catch(e) {}
      if (window.loadAdminSection && hasAdminSession) {
        loadAdminSection('dashboard');
      }
    });

    document.getElementById('refresh-all')?.addEventListener('click', () => {
      const activeSection = document.querySelector('.sidebar-nav .nav-link.active')?.dataset.section || 'dashboard';
      const hasSession = !!localStorage.getItem('imbriani_admin_session');
      if (window.loadAdminSection && hasSession) {
        loadAdminSection(activeSection);
      } else {
        window.showToast?.('Sessione admin mancante. Accedi per continuare.', 'warning');
        showAdminGate(true);
      }
    });
  </script>
</body>
</html>
