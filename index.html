<!DOCTYPE html>
<html lang="it" class="h-100">
<head>
  <meta charset="UTF-8">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <style>.hero-section{min-height:100svh;min-height:100vh;display:grid;align-items:start;padding-top:clamp(24px,6vh,72px);padding-bottom:clamp(16px,4vh,56px)}.display-1-modern{font-size:clamp(2rem,4vw,3rem)}@media (max-width: 992px){.display-1-modern{font-size:clamp(1.8rem,6vw,2.6rem)}}.hero-title{color:#E5E7EB;letter-spacing:-0.02em}</style>
</head>
<body class="d-flex flex-column h-100">
  <main class="hero-section flex-grow-1">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-10 col-xl-8">
          <div class="text-center mb-5 animate-fade-in-up">
            <h1 class="display-1-modern hero-title mb-3">Imbriani Stefano Noleggio</h1>
            <p class="lead-modern mx-auto" style="max-width:700px">Prenota il tuo pulmino 9 posti con il sistema pi√π moderno e sicuro d'Italia. Gestione digitale completa, supporto 24/7.</p>
          </div>

          <div class="glass-card p-4 mb-5 animate-fade-in-up animation-delay-100">
            <h5 class="fw-bold mb-3 d-flex align-items-center"><i class="fas fa-search me-2 text-primary"></i>Verifica disponibilit√†</h5>
            <div class="row g-3">
              <div class="col-md-3"><label class="form-label fw-semibold">Data Ritiro</label><input type="date" id="new-data-ritiro" class="form-control form-control-modern"></div>
              <div class="col-md-3"><label class="form-label fw-semibold">Ora Ritiro</label><select id="new-ora-ritiro" class="form-select form-control-modern"><option>08:00</option><option>12:00</option><option>16:00</option><option>20:00</option></select></div>
              <div class="col-md-3"><label class="form-label fw-semibold">Data Consegna</label><input type="date" id="new-data-consegna" class="form-control form-control-modern"></div>
              <div class="col-md-3"><label class="form-label fw-semibold">Ora Consegna</label><select id="new-ora-consegna" class="form-select form-control-modern"><option>08:00</option><option>12:00</option><option>16:00</option><option>20:00</option></select></div>
              <div class="col-md-6"><label class="form-label fw-semibold">Destinazione</label><input type="text" id="new-destinazione" class="form-control form-control-modern" placeholder="es. Aeroporto di Bari, Roma..."></div>
              <div class="col-md-3"><label class="form-label fw-semibold">Posti</label><select id="new-posti" class="form-select form-control-modern"><option value="9" selected>9 posti</option></select></div>
              <div class="col-md-3 d-grid align-self-end"><button type="button" id="check-disponibilita" class="btn btn-premium"><i class="fas fa-search me-2"></i>Verifica</button></div>
            </div>
            <div id="risultati-disponibilita" class="mt-3"></div>
            <div class="d-flex flex-wrap gap-2 mt-3" id="cta-preventivo" style="display:none;"><a id="cta-whatsapp" target="_blank" class="btn btn-success"><i class="fab fa-whatsapp me-2"></i>Richiedi preventivo su WhatsApp</a><a href="tel:3286589618" class="btn btn-outline-light"><i class="fas fa-phone me-2"></i>Chiama 328 658 9618</a></div>
          </div>

        </div>
      </div>
    </div>
  </main>

  <div class="position-fixed bottom-0 end-0 p-4" style="z-index:1040"><a href="https://wa.me/393286589618" target="_blank" class="btn btn-success rounded-circle d-flex align-items-center justify-content-center" style="width:60px;height:60px;box-shadow:0 20px 25px -5px rgba(0,0,0,.1),0 10px 10px -5px rgba(0,0,0,.04);transition:all .3s cubic-bezier(.4,0,.2,1)" onmouseover="this.style.transform='scale(1.1) rotate(5deg)'" onmouseout="this.style.transform='scale(1) rotate(0deg)'"><i class="fab fa-whatsapp" style="font-size:1.5rem"></i></a></div>

  <div id="spinner" class="loader-premium d-none"><div class="loader-spinner"></div><div class="loader-text" id="loader-message">Caricamento...</div></div>

  <!-- Scripts in strict order -->
  <script src="config.js"></script>
  <script src="shared-utils.js"></script>
  <script src="scripts.js"></script>
  <script src="safe-whatsapp-fix.js"></script>
  <script src="whatsapp-loader.js"></script>
  <!-- Loader diagnostics -->
  <script src="loader-diagnostics.js?v=1"></script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const checkBtn = document.getElementById('check-disponibilita');
      if (!checkBtn) return;
      checkBtn.addEventListener('click', async () => {
        const dr = document.getElementById('new-data-ritiro')?.value;
        const or = document.getElementById('new-ora-ritiro')?.value || '';
        const dc = document.getElementById('new-data-consegna')?.value;
        const oc = document.getElementById('new-ora-consegna')?.value || '';
        const de = document.getElementById('new-destinazione')?.value?.trim() || '';
        const posti = document.getElementById('new-posti')?.value || '9';
        const out = document.getElementById('risultati-disponibilita');
        const cta = document.getElementById('cta-preventivo');
        if (!dr || !dc) { window.showToast ? showToast('Seleziona date ritiro e consegna', 'warning') : alert('Seleziona date ritiro e consegna'); return; }
        if (window.showLoader) showLoader(true, 'Verifica disponibilit√†...');
        try {
          const resp = window.callAPI ? await callAPI('disponibilita', { dataInizio: dr, dataFine: dc, posti }) : { success:false };
          const ok = resp.success && Array.isArray(resp.data) && resp.data.length>0;
          out.innerHTML = `<div class="alert ${ok ? 'alert-success':'alert-warning'} mt-2">${ok ? '‚úÖ Veicoli disponibili nelle date selezionate.':'‚ö†Ô∏è Nessun veicolo disponibile nelle date selezionate.'}</div>`;
          cta.style.display = 'flex';
          const nome = prompt('Inserisci il tuo Nome', '') || '';
          const cognome = prompt('Inserisci il tuo Cognome', '') || '';
          const phone = '393286589618';
          const lines = [
            'Richiesta preventivo ‚Äî Imbriani Stefano Noleggio',
            `Nome: ${nome} ${cognome}`,
            `Ritiro: ${dr} ${or}`,
            `Consegna: ${dc} ${oc}`,
            `Destinazione: ${de}`
          ];
          const wa = `https://wa.me/${phone}?text=${encodeURIComponent(lines.join('\n'))}`;
          document.getElementById('cta-whatsapp').setAttribute('href', wa);
        } catch (e) {
          out.innerHTML = '<div class="alert alert-danger mt-2">Errore durante la verifica. Riprova.</div>';
          cta.style.display = 'flex';
          console.error(e);
        } finally {
          if (window.showLoader) showLoader(false);
        }
      });
    });
  </script>
</body>
</html>
