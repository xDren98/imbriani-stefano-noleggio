<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imbriani Noleggio - Pulmini 9 Posti</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="design-system.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark">
        <div class="container">
            <span class="navbar-brand">üöê Imbriani Noleggio</span>
            <span class="text-light">Sistema Prenotazioni v5.4.1</span>
        </div>
    </nav>

    <!-- Container principale -->
    <div class="container mt-4" id="app">
        
        <!-- Sezione Login -->
        <div id="login-section" class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h3>üîê Accesso Area Personale</h3>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="cf-input" class="form-label">Codice Fiscale</label>
                            <input type="text" class="form-control" id="cf-input" placeholder="Inserisci il tuo codice fiscale" maxlength="16">
                        </div>
                        <button class="btn btn-primary w-100" id="login-btn" type="button">
                            <span class="spinner-border spinner-border-sm d-none" id="spinner"></span>
                            Accedi
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Area Personale -->
        <div id="area-personale" class="d-none">
            
            <!-- Le mie prenotazioni -->
            <div class="row mb-4">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h4>üìã Le mie prenotazioni</h4>
                        </div>
                        <div class="card-body">
                            <div id="lista-prenotazioni" class="list-group">
                                <!-- Popolato da JavaScript -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Nuova prenotazione -->
            <div class="row">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header">
                            <h4>‚ûï Nuova prenotazione</h4>
                        </div>
                        <div class="card-body">
                            <!-- Date e orari -->
                            <div class="row mb-3">
                                <div class="col-md-3">
                                    <label class="form-label">Data ritiro</label>
                                    <input type="date" class="form-control" id="data-ritiro">
                                </div>
                                <div class="col-md-3">
                                    <label class="form-label">Ora ritiro</label>
                                    <select class="form-control" id="ora-ritiro">
                                        <option value="08:00">08:00</option>
                                        <option value="12:00">12:00</option>
                                        <option value="16:00">16:00</option>
                                        <option value="20:00">20:00</option>
                                    </select>
                                </div>
                                <div class="col-md-3">
                                    <label class="form-label">Data consegna</label>
                                    <input type="date" class="form-control" id="data-consegna">
                                </div>
                                <div class="col-md-3">
                                    <label class="form-label">Ora consegna</label>
                                    <select class="form-control" id="ora-consegna">
                                        <option value="08:00">08:00</option>
                                        <option value="12:00">12:00</option>
                                        <option value="16:00">16:00</option>
                                        <option value="20:00" selected>20:00</option>
                                    </select>
                                </div>
                            </div>

                            <!-- Destinazione -->
                            <div class="mb-3">
                                <label class="form-label">Destinazione</label>
                                <input type="text" class="form-control" id="destinazione" placeholder="Inserisci la destinazione">
                            </div>

                            <!-- Veicoli disponibili -->
                            <div class="mb-3">
                                <label class="form-label">Seleziona pulmino</label>
                                <div class="row" id="lista-veicoli">
                                    <!-- Popolato da JavaScript -->
                                </div>
                            </div>

                            <!-- Autisti -->
                            <div class="mb-3">
                                <div class="d-flex justify-content-between align-items-center">
                                    <label class="form-label">Autisti (max 3)</label>
                                    <button type="button" class="btn btn-sm btn-outline-primary" id="add-driver">+ Aggiungi autista</button>
                                </div>
                                <div id="drivers-container">
                                    <!-- Popolato da JavaScript -->
                                </div>
                            </div>

                            <!-- Bottone conferma -->
                            <button class="btn btn-success w-100" id="conferma">Invia prenotazione</button>
                        </div>
                    </div>
                </div>

                <!-- Riepilogo -->
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-header">
                            <h5>üìÑ Riepilogo</h5>
                        </div>
                        <div class="card-body">
                            <div id="riepilogo">
                                <!-- Popolato da JavaScript -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast container -->
    <div id="toast-container" style="position: fixed; top: 20px; right: 20px; z-index: 9999;"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="config.js"></script>
    <script src="shared-utils.js"></script>
    <script src="scripts.js"></script>
    <script src="safe-whatsapp-fix.js"></script>
    <script src="whatsapp-loader.js"></script>
</body>
</html>
